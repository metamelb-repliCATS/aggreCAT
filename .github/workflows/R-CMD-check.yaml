# Workflow for replicats project for package checking
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    container:
      image: psychtek/replicats:latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3
      
      - name: vignette-builder
        run:  install.packages("R.rsp"); remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Session-info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Check
        run: devtools::check(args = "--no-manual" , error_on = c("warning"))
        shell: Rscript {0}

      - name: test-coverage
        run: covr::package_coverage(path = ".", type = c("tests"))
        shell: Rscript {0}
